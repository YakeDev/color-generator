<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="display-6">Color Flipper</h1>
      <div class="text-container">
        <h2 class="show-colorCode display-3">
          Background Color:
          <span class="" id="color-code">#efefef</span>
        </h2>
      </div>
      <div class="button-container">
        <button type="button" id="radom-color-btn" class="btn btn-success">
          Random Color
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
